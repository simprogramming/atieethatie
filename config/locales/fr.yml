      text_one: "Nous sommes les sœurs Atie & Hatie, un surnom affectueux donné par nos enfants dès leur plus jeune âge. Après avoir passé plusieurs années dans le monde corporatif, nous avons décidé de développer notre esprit entrepreneurial en combinant nos talents et notre passion. Chez Créations Atie & Hatie, nous accordons une grande importance à la préservation de la nature. Inspirées par cette éthique, nous avons lancé notre entreprise avec pour mission de proposer des produits qui respectent à la fois votre bien-être et celui de la planète. En combinant nos compétences et notre créativité, nous avons créé une gamme de produits qui reflètent nos valeurs et notre engagement envers l'environnement."
