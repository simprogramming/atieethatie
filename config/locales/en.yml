      text_three: "Orders placed with a discount code are eligible for exchange only."
      text_four: "Sale items are final sales."
      text_five: "Please note that return shipping costs are the responsibility of the customer. We recommend keeping proof of shipment for your return, in case we do not receive the package. The initial order's shipping costs are non-refundable. To be eligible for a refund, all items must be returned unused. You will be automatically refunded to your original payment method within 10 business days. Please note that your bank or credit card company may also take some time to process and post the refund."
      text_six: "Damages and issues"
      text_seven: "Damages / Issues - If, upon receiving your order, you notice any damage or error, please contact us immediately at atieethatie@gmail.com so we can assess the issue and resolve it."
      text_eight: "If your order arrives damaged, please email us within 48 hours of receiving your order, including photos and a description of the damage. Please report damaged products within 48 hours and before using your product for the first time. For all returns, refunds, or exchanges, you will need the receipt or proof of purchase."
