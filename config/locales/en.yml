      text_one: "We are the sisters Atie & Hatie, an affectionate nickname given by our children from a young age. After spending several years in the corporate world, we decided to develop our entrepreneurial spirit by combining our talents and passion. At Créations Atie & Hatie, we place great importance on preserving nature. Inspired by this ethic, we launched our business with the mission of offering products that respect both your well-being and the planet. By combining our skills and creativity, we have created a range of products that reflect our values and commitment to the environment."
